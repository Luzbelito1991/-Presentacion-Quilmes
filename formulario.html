<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    

    <div class="container">
        <section class="contacto">
            <!--seccion5 FORMULARIO-->
            <h2 id="p5">Contacto</h2>
            <article>

                <form action="mailto:mail@mail.com" method="post" id="formprin" target="new">

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>

                        <span>Tipo de consulta: </span>

                        <select name="Seleccione" id="">

                            <option value="tecnico">Soporte Tecnico</option>
                            <option value="ventas">Ventas</option>
                            <option value="administracion">Administracion</option>
                            <option value="otras">Otras Consultas</option>
                            <option selected>Seleccione una opción</option>
                        </select>

                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                              <option selected>Reclamos</option>
                              <option value="1">Soporte Tecnico</option>
                              <option value="2">Ventas</option>
                              <option value="3">Administracion</option>
                            </select>
                            <label for="floatingSelect">Seleccione una opción</label>
                          </div>

                    </div>

                    <div>
                        <span>Es usted cliente ?</span>
                        <p>
                            <label>
                                <input type="radio" name="consultante" value="si">SI
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="consultante" value="no">NO
                            </label>
                            <br>
                            <label>
                            </label>
                        </p>

                    </div>

                    <div>

                        <span>Escriba su consulta</span>
                        <br>
                        <label for="txtMensaje">
                            <textarea name="comentario" id="" cols="30" rows="10"
                                placeholder="El servicio brindado fué..."></textarea>
                        </label>
                    </div>

                    <div>

                        <button type="submit">Consultar</button>

                    </div>

                </form>


            </article>

        </section>
    </div>







<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
